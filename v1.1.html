<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strategia V1.1</title>
    <style>
        :root {
            --bg: #05070a; --panel: rgba(22, 27, 34, 0.9);
            --neon-blue: #00d2ff; --neon-green: #39d353;
            --neon-red: #ff3e3e; --neon-purple: #bc8cff;
        }
        body {
            background-color: var(--bg); color: white;
            font-family: sans-serif; margin: 0; padding: 10px;
            background-image: linear-gradient(rgba(0,210,255,0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,210,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px; overflow-x: hidden;
        }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 2000;
        }
        .menu-btn {
            width: 260px; padding: 18px; margin: 12px; border: 2px solid var(--neon-blue);
            background: rgba(0, 210, 255, 0.15); color: white; font-weight: bold;
            border-radius: 6px; cursor: pointer;
        }
              .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; max-width: 450px; margin-left: auto; margin-right: auto; }
        .panel { background: var(--panel); border: 1px solid rgba(0, 210, 255, 0.4); padding: 10px 5px; border-radius: 8px; text-align: center; font-size: 11px; }
        .val { display: block; font-size: 18px; font-weight: bold; color: var(--neon-blue); }
        .map { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 380px; margin: 25px auto; }
        .province { aspect-ratio: 1/1; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.3s; }
        .player { border: 2px solid var(--neon-green) !important; box-shadow: 0 0 15px var(--neon-green); }
        .enemy { border: 1px solid var(--neon-red) !important; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-width: 450px; margin: 15px auto; }
        .btn { padding: 16px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; text-transform: uppercase; }
        .btn-green { background: var(--neon-green); } .btn-blue { background: var(--neon-blue); } .btn-purple { background: var(--neon-purple); grid-column: span 2; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 style="color:var(--neon-blue); text-shadow:0 0 20px var(--neon-blue);">STRATEGIA V1.1</h1>
        <button class="menu-btn" onclick="start('easy')">ASAN</button>
        <button class="menu-btn" onclick="start('normal')">NORMAL</button>
        <button class="menu-btn" onclick="start('hard')">ÇƏTİN</button>
    </div>
    <div id="status-bar" style="text-align:center; color:var(--neon-blue); margin-bottom:10px;">HAZIRDIR</div>
    <div class="stats-grid">
        <div class="panel">QIZIL<span id="pGold" class="val">50</span></div>
        <div class="panel">PİYADA<span id="pInf" class="val">0</span></div>
        <div class="panel">TANK<span id="pTank" class="val">0</span></div>
        <div class="panel">ELM<span id="pSci" class="val" style="color:var(--neon-purple)">0</span></div>
    </div>
    <div class="map" id="gameMap"></div>
    <div class="controls">
        <button class="btn btn-green" onclick="buyInf()">PİYADA (20Q)</button>
        <button class="btn btn-blue" onclick="buyTank()">TANK (100Q)</button>
        <button class="btn btn-purple" onclick="upgradeTech()" id="b-tech">TEXNOLOGİYA (+40 ELM)</button>
    </div>
